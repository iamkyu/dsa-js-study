<script type="text/javascript">
	function scores() {
		this.dataSource = [];
		this.add = add;
		this.average = average;
	}

	function add(temp) {
		this.dataSource.push(temp);
	}

	function average() {
		var total = 0;
		for (var i=0; i<this.dataSource.length; ++i) {
			total += this.dataSource[i];
		}

		return total / this.dataSource.length;
	}

	var thisWeek = new scores();
	thisWeek.add(52);
	thisWeek.add(55);
	thisWeek.add(61);
	thisWeek.add(65);
	thisWeek.add(55);
	thisWeek.add(50);
	thisWeek.add(52);
	thisWeek.add(49);
	console.log(thisWeek.average());


	// 지정된 범위의 정수 1개를 랜덤하게 반환하는 함수
	// n1 은 "하한값", n2 는 "상한값"
	function randomRange(n1, n2) {
	  return Math.floor( (Math.random() * (n2 - n1 + 1)) + n1 );
	}

	thisWeek = new scores();
	for (var i=0; i<=20; i++) {
		thisWeek.add(randomRange(40, 60));
	}
	console.log(thisWeek.dataSource);
	console.log(thisWeek.average());

</script>
