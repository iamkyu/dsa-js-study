<script type="text/javascript">
	function Queue() {
		this.dataStore = [];
		this.enqueue = enqueue;
		this.dequeue = dequeue;
		this.front = front;
		this.back = back;
		this.toString = toString;
		this.empty = empty;
		this.count = count;
	}

	function enqueue(element) {
		this.dataStore.push(element);
	}

	function front() {
		return this.dataStore[0];
	}

	function back() {
		return this.dataStore[this.dataStore[this.dataStore.length-1]];
	}

	function toString() {
		var retStr = "";
		for (var i=0; i<this.dataStore.length; ++i) {
			retStr += this.dataStore[i].name + " code: " + this.dataStore[i].code + "\n";
		}
		return retStr;
	}

	function empty() {
		if (this.dataStore.length == 0) {
			return true;
		} else {
			return false;
		}
	}

	function count() {
		return this.dataStore.length;
	}

	function Patient(name, code) {
		this.name = name;
		this.code = code;
	}

	function dequeue() {
		var entry = 0;
		for (var i=0; i<this.dataStore.length; ++i) {
			if (this.dataStore[i].code < this.dataStore[entry].code) {
				entry = i;
			}
		}
		return this.dataStore.splice(entry,1);
	}



	var patient= new Patient("Smith", 5);
	var queue = new Queue();
	queue.enqueue(patient)
	patient = new Patient("Jones", 4);
	queue.enqueue(patient);
	patient = new Patient("Fehrenbach", 6);
	queue.enqueue(patient);
	patient = new Patient("Brown", 1);
	queue.enqueue(patient);
	patient = new Patient("Ingram", 1);
	queue.enqueue(patient);
	console.log(queue.toString());

	var seen = queue.dequeue();
	console.log("Patient being treated: " + seen[0].name);
	console.log("Patients waiting to be seen: ");
	console.log(queue.toString());

	// 다음 환자 치료
	seen = queue.dequeue();
	console.log("Patient being treated: " + seen[0].name);
	console.log("Patients waiting to be seen: ");
	console.log(queue.toString());

	seen = queue.dequeue();
	console.log("Patient being treated: " + seen[0].name);
	console.log("Patients waiting to be seen: ");
	console.log(queue.toString());
</script>
