<script type="text/javascript">

//             23
//     16              45
// 3       22      37      99

let nums = new BinarySearchTree();
nums.insert(23);
nums.insert(45);
nums.insert(16);
nums.insert(37);
nums.insert(3);
nums.insert(99);
nums.insert(22);

console.log("Inorder traversal: ");
nums.inOrder(nums.root);

console.log("Max: " + nums.getMax());
console.log("Min: " + nums.getMin());
console.log("Node Count: " + nums.getNodeCount(nums.root));
console.log("Edge Count: " + nums.getEdgeCount(nums.root));
</script>
